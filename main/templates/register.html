{% extends "base.html" %}

{% block title %}Create Account - Home Listing Explorer{% endblock %}

{% block content %}

<style>
  .register-page {
    min-height: 90vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 1.5rem 1rem;
    gap: 1.5rem;
  }

  .register-hero {
    padding: 1rem 2rem;
    width: 100%;
    max-width: 900px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
    animation: slideDown 0.6s ease-out;
  }

  @keyframes slideDown {
    from {
      opacity: 0;
      transform: translateY(-30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .hero-content {
    position: relative;
    z-index: 2;
    text-align: center;
    display: flex;
    align-items: center;
    gap: 1.5rem;
  }

  .hero-icon {
    width: 120px;
    height: 120px;
    background: linear-gradient(135deg, #5D866C 0%, #8B9D83 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    border: none;
    padding: 22px;
    flex-shrink: 0;
    box-shadow: 0 8px 25px rgba(93, 134, 108, 0.25);
  }

  .hero-icon img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    filter: brightness(0) invert(1);
  }

  .hero-title {
    font-size: 3rem;
    font-weight: 700;
    background: linear-gradient(135deg, #5D866C 0%, #4A7057 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    line-height: 1.2;
  }

  .register-card {
    background: #FDFBF7;
    border-radius: 24px;
    max-width: 500px;
    width: 100%;
    padding: 2.5rem;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.12);
    animation: slideUp 0.6s ease-out 0.2s both;
    border: 1px solid rgba(230, 216, 195, 0.3);
  }

  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .form-header {
    margin-bottom: 2rem;
    text-align: center;
  }

  .form-header h2 {
    font-size: 2rem;
    font-weight: 700;
    color: #2d3748;
    margin-bottom: 0.5rem;
  }

  .form-header p {
    color: #718096;
    font-size: 0.95rem;
  }

  .form-label {
    color: #4a5568;
    font-weight: 600;
    font-size: 0.9rem;
    margin-bottom: 0.5rem;
  }

  .form-control, .form-select {
    border-radius: 12px;
    border: 2px solid #f0eae2;
    padding: 0.85rem 1.2rem;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: #F5EEDC;
  }

  .form-control:focus, .form-select:focus {
    border-color: #5D866C;
    box-shadow: 0 0 0 4px rgba(93, 134, 108, 0.15);
    background: #F5EEDC;
    outline: none;
  }

  .form-control::placeholder {
    color: #9CA3AF;
    opacity: 1;
  }

  .form-select {
    cursor: pointer;
  }

  .btn-primary {
    background: linear-gradient(135deg, #5D866C 0%, #4A7057 100%);
    border: none;
    font-weight: 600;
    padding: 0.95rem 1.5rem;
    border-radius: 12px;
    font-size: 1.05rem;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(93, 134, 108, 0.4);
  }

  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(93, 134, 108, 0.5);
    background: linear-gradient(135deg, #4A7057 0%, #3A5A47 100%);
  }

  .btn-primary:active {
    transform: translateY(0);
  }

  .login-link {
    text-align: center;
    margin-top: 1.5rem;
    color: #718096;
    font-size: 0.95rem;
  }

  .login-link a {
    color: #5D866C;
    font-weight: 600;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .login-link a:hover {
    color: #4A7057;
    text-decoration: underline;
  }

  .alert {
    border-radius: 12px;
    border: none;
    background: #fed7d7;
    color: #c53030;
    padding: 1rem;
    margin-bottom: 1.5rem;
  }

  @media (max-width: 768px) {
    .hero-content {
      flex-direction: column;
      gap: 1.5rem;
    }

    .hero-title {
      font-size: 2.5rem;
    }

    .register-hero {
      padding: 2rem 1.5rem;
    }

    .register-card {
      padding: 2rem;
    }

    .hero-icon {
      width: 100px;
      height: 100px;
    }
  }
</style>

<div class="register-page">
  
  <div class="register-hero">
    <div class="hero-content">
      <div class="hero-icon">
        <img src="{{ url_for('static', filename='styles/icon.png') }}" alt="Home Explorer">
      </div>
      <h1 class="hero-title">Join Us</h1>
    </div>
  </div>

  <div class="register-card">
    <div class="form-header">
      <h2>Create Account</h2>
      <p>Sign up to start exploring your dream home</p>
    </div>

    {% if error %}
      <div class="alert" role="alert">
        {{ error }}
      </div>
    {% endif %}

    <form method="post" action="{{ url_for('register') }}">
      <div class="mb-3">
        <label for="user_id" class="form-label">User ID</label>
        <input type="text" name="user_id" id="user_id" class="form-control" placeholder="Choose your user ID" required autofocus>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Create a strong password" required>
      </div>

      <div class="mb-4">
        <label for="status" class="form-label">Account Type</label>
        <select name="status" id="status" class="form-select">
          <option value="User" selected>User</option>
          <option value="Admin">Admin</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">
        Create Account
      </button>
    </form>

    <div class="login-link">
      Already have an account? <a href="{{ url_for('login') }}">Back to login</a>
    </div>
  </div>

</div>

{% endblock %}
