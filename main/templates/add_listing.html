{% extends "admin_base.html" %}
{% block title %}Add New Listing{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <h2 class="mb-3 text-center">Add Listing</h2>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post" action="{{ url_for('add_listing') }}">
      <div class="mb-3">
        <label for="title" class="form-label">Broker Title</label>
        <input type="text" name="title" id="title" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" name="address" id="address" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="type" class="form-label">Property Type</label>
        <input type="text" name="type" id="type" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="beds" class="form-label">Beds (number)</label>
        <input type="number" name="beds" id="beds" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="baths" class="form-label">Baths (number)</label>
        <input type="number" name="baths" id="baths" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="sqrft" class="form-label">Square Feet (number)</label>
        <input type="number" name="sqrft" id="sqrft" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Pricing (number)</label>
        <input type="number" name="price" id="price" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="lat" class="form-label">Latitude</label>
        <input type="number" name="lat" id="lat" step="any" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="long" class="form-label">Longitude</label>
        <input type="number" name="long" id="long" step="any" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="county" class="form-label">County</label>
        <input type="text" name="county" id="county" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-success w-100">Add</button>
    </form>
  </div>
</div>
{% endblock %}
